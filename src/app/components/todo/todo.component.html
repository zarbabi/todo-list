<div class="form-check">
  <input class="form-check-input" id="todo-{{todo.id}}" type="checkbox"
         (change)="doneTask(todo.id)">
  <label class="form-check-label" for="todo-{{todo.id}}">
    {{todo.id}}| {{todo.title}} - {{todo.createAt | date :'medium'}}
   <button (click)="deleteTask(todo.id)" class="btn btn-danger btn-sm"> remove</button>
    <a class="btn btn-sm btn-info" [routerLink]="['/todo',todo.id]">View</a>

  </label>
</div>
